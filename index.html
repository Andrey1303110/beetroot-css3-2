<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/weather-icons.css">

    <title>weather</title>
</head>

<body>
    <div>
        <h1 class="title">Weather Forecast <i class="wi wi-alien"></i></h1>
        <div class="table">
            <ul class="cities">
                <li class="Lisbon">Lisbon<p>21&deg <i class="wi wi-lunar-eclipse"></i></p>

                <li class="Paris">Paris <p>11&deg <i class="wi wi-tsunami"></i></p>

                <li class="Belgrade">Belgrade<p>15&deg <i class="wi wi-tornado"></i></p>

                <li class="Moscow">Moscow<p>13&deg <i class="wi wi-thunderstorm"></i></p>

                <li class="Cairo">Cairo<p>36&deg <i class="wi wi-solar-eclipse"></i></p>

                </li>

                </li>

        </div>
        <p class="down_text">So please don't forget your's <i class="wi wi-umbrella"></i></p>
    </div>
